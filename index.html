<!DOCTYPE html>
<html>
<head>
    <title>ReflectCall - Email-Based Video Call Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        video {
            width: 500px;
            height: 300px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .controls {
            display: flex;
            gap: 10px;
        }
        .controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        .email-input {
            margin-bottom: 20px;
        }
        .email-input input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="email-input">
            <input type="email" id="emailInput" placeholder="Enter email to call" />
        </div>
        <video id="localVideo" autoplay></video>
        <video id="remoteVideo" autoplay></video>
        <div class="controls">
            <button onclick="startCall()">Start Call</button>
            <button onclick="endCall()">End Call</button>
        </div>
    </div>

    <script>
        let localStream;
        let peerConnection;
        const signalingServerUrl = 'ws://localhost:8080';
        const signalingServer = new WebSocket(signalingServerUrl);
        const configuration = { 'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }] };

        signalingServer.onmessage = message => {
            const data = JSON.parse(message.data);
            if (data.type === 'offer') {
                handleOffer(data.offer);
            } else if (data.type === 'answer') {
                handleAnswer(data.answer);
            } else if (data.type === 'candidate') {
                handleCandidate(data.candidate);
            }
        };

        async function startCall() {
            const email = document.getElementById('emailInput').value;
            if (!email) {
                alert('Please enter an email to call');
                return;
            }
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById('localVideo').srcObject = localStream;

            peerConnection = new RTCPeerConnection(configuration);
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    signalingServer.send(JSON.stringify({ type: 'candidate', candidate: event.candidate, email }));
                }
            };

            peerConnection.ontrack = event => {
                document.getElementById('remoteVideo').srcObject = event.streams[0];
            };

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            signalingServer.send(JSON.stringify({ type: 'offer', offer, email }));
        }

        async function handleOffer(offer) {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            signalingServer.send(JSON.stringify({ type: 'answer', answer }));
        }

        async function handleAnswer(answer) {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        }

        function handleCandidate(candidate) {
            peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        }

        function endCall() {
            peerConnection.close();
            localStream.getTracks().forEach(track => track.stop());
            document.getElementById('localVideo').srcObject = null;
            document.getElementById('remoteVideo').srcObject = null;
        }
    </script>
</body>
</html>
